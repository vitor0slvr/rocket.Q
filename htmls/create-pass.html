<!DOCTYPE html>

  <head>
      <title>Criar sala - Rocket.Q</title>
      
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta charset="UTF-8">


      <!-- view port -->
      <meta name="viewport" content="width-device-width, initial-scale=1.0">

      <!-- css -->
      <link rel="stylesheet" href="../public/styles/global.css">
      <link rel="stylesheet" href="../public/styles/home.css">
      
      <!-- FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>
    <body>
        <div id="home" class="content"> 

          <header> 
            <img src="../public/images/logo.svg" alt="rocket.Q logo" />
          </header>

           <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
           </div>

          <main>
            <div class="container"> 
              <section>
                <h2>Crie sua propria sala</h2>
                <form action="">
                    <label class="sr-only"  for="room-pass">Insira uma senha</label> 
                    <input type="password"  id="room-pass" placeholder="Insira uma senha">
                    
                    <button>
                        <img src="../public/images/users-white.svg" alt="Criar a sala">
                        Criar sala
                    
                      </button>
                </form>
              </section>
             </div>
          </main>

        </div>
     
    </body>
</html>
