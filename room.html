<!DOCTYPE html>
<html>

<head>
  <title>Rocket.Q - Perguntas & Respostas</title>

  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta charset="UTF-8" />

  <!-- view port -->
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />

  <!-- css -->
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/room.css" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="assets/logo.svg" alt="rocket.Q logo" />
      </a>

      <div class="buttons">
        <div class="button outlined">
          #323243
          <img src="assets/copy.svg" alt="Copiar numero da sala" />
        </div>

        <a href="#" class="button">
          <img src="assets/users-white.svg" alt="Criar uma sala" />
          Criar sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label class="sr-only" for-id="question">O que voce quer perguntar?</label>
          <textarea name="question" id="question" placeholder="O que voce quer perguntar?"></textarea>

          <footer>
            <div>
              <img src="assets/lock.svg" alt="cadeado" />
              Esta pergunta e anonima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>
      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>
        <div class="questions">

          <div class="question-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="assets/Avatar.svg" alt="Avatar" />
              </div>
              <div class="question">
                <p>Qual a diferenca entra Const, let e var no JavaScript?</p>
              </div>
            </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="assets/check.svg" alt=""> Marcar como lida
                </a>
                <a href="#" class="delete">
                  <img src="assets/trash.svg" alt=""> Excluir
                </a>
              </div>

          </div>

          <div class="question-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="assets/Avatar.svg" alt="Avatar" />
              </div>
              <div class="question">
                <p>O que é JavaScript?</p>
              </div>
            </div>
            <div class="actions">
              <a href="#" class="check">
                <img src="assets/check.svg" alt=""> Marcar como lida
              </a>
              <a href="#" class="delete">
                <img src="assets/trash.svg" alt=""> Excluir
              </a>
            </div>
          </div>
          <div class="question-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="assets/Avatar.svg" alt="Avatar" />
              </div>
              <div class="question">
                <p>O que é Typescript</p>
              </div>
            </div>
            <div class="actions">
              <a href="#" class="check">
                <img src="assets/check.svg" alt=""> Marcar como lida
              </a>
              <a href="#" class="delete">
                <img src="assets/trash.svg" alt=""> Excluir
              </a>
            </div>
          </div>
      </section>
    </main>
  </div>
</body>
</html>
